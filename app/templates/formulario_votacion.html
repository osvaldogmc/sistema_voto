<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eff0b8;
        }
        .salir {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .salir:hover {
            background-color: #0056b3;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgb(253, 253, 253);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .succes {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: green;
        }
        .error {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Votación</h1>
        {% if mensaje and tipo %}
            <p class="{{ tipo }}">{{ mensaje }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div>
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>
            </div>
            <div>
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div>
                <label for="candidato">Candidato</label>
                <select id="candidato" name="candidato" required>
                    <option value="0" disabled selected>Selecciona un candidato</option>
                    {% for candidato in candidatos %}

                        <option value="{{ candidato.id }}">{{ candidato.nombre }}</option>

                    {% endfor %}
                </select>
            </div>
            <button type="submit">Votar</button>
        </form>
    </div>
    <a href="{% url 'home' %}" class="salir">Salir</a>
</body>
</html>
